{% extends 'generic_view.html' %}

{% block content %}

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn waves-effect waves-light" type="submit" name="action">Grade
    <i class="material-icons right">send</i>
  </button>
  <a href="{% url 'grade_list' current_section_pk enrollment.pk %}">
    <button class="btn waves-effect waves-light red" type="button">Back
    </button>
  </a>
</form>

{% endblock %}
